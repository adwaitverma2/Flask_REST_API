<!DOCTYPE html>
<html>
<head>
    <title>Flask-WTF Form</title>
</head>
<body>
    <h2>Submit Your Name</h2>
    <form method="POST">
        {{ form.hidden_tag() }}  <!-- CSRF token -->
        {{ form.username.label }} {{ form.username(size=20) }}
        {{ form.submit() }}
    </form>

    {% for field, errors in form.errors.items() %}
        {% for error in errors %}
            <p style="color:red;">{{ error }}</p>
        {% endfor %}
    {% endfor %}
</body>
</html>
